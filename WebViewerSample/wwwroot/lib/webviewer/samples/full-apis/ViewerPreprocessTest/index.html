<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="../../../lib/webviewer.min.js"></script>
    <script src="../../old-browser-checker.js"></script>
    <script src="../../global.js"></script>
    <!--ga-tag-->
  </head>

  <body style="width:100%;height:100%;margin:0px;padding:0px;overflow:hidden">
    <div id="viewer" style="height: 100%; overflow: hidden;"></div>
    <script>
      const viewerElement = document.getElementById('viewer');
      const { WebViewerConstructor, uiOption } = getSampleOptions();
      // eslint-disable-next-line @typescript-eslint/no-unused-vars
      WebViewerConstructor(
        {
          type: 'html5',
          path: '../../../lib',
          config: 'ViewerPreprocessTest.js',
          documentType: 'pdf',
          showLocalFilePicker: true,
          enableAnnotations: true,
          fullAPI: true,
          ui: uiOption,
        },
        viewerElement
      );
    </script>
  </body>
</html>
